version: '3.4'

services:
   catalogdb:
      container_name: catalogdb
      environment:
        - POTGRES_USER = postgres
        - POTGRES_PASSWORD = postgres
        - POTGRES_DB = CatalogDb
      restart: always
      ports:
         - "5432:5432"
      volumes: 
         - postgres_catalog:/var/lib/postgresql/data/